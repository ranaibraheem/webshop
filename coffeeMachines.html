<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- the folowing link is for facebook and instegram and twitter -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>

    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>

    <script src="/node_modules/vue/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="/assets/js/machines.js"></script>
    <script src="/assets/js/components/products.js"></script>
    <script src="/assets/js/components/cart.js"></script>

    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico" />

    <title>Cherkkoffie</title>
</head>

<main id="app">
    <nav>
        <!-- <nav class="sticky-top"> -->
        <div class="container-fluid" class="navlinks">
            <h2>
                <div v-html="brand">{{brand}}</div>
            </h2>

            <shopping ref="shoppingComponent" :cart="cart" :shopping-cart="shoppingCart" :total-quantity="totalQuantity"
                :total-price="totalPrice">
            </shopping>

            <select @change="filterMachine()" v-model="machine_filter" class="btn btn-primary">
                <option selected value="all">All</option>
                <option value="bigmachine">Big</option>
                <option value="smallmachine">Small</option>
            </select>
            <a href="/index.html" class="btn btn-primary">Home</a>

        </div>
    </nav>
    <header>
        <h1>
            <div v-html="title">{{title}}</div>
        </h1>
    </header>

    <products ref="machinesComponent" :sale-30()="sale30()" :sale-50()="sale50()"></products>

</main>

<footer class="block d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top" id="footer">
    <p class="col-md-4 mb-0 text-muted">&copy; 2021 Cherkkoffie</p>
    <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item"><a href="/index.html" class="nav-link px-2 text-muted">Home</a></li>
        <!-- facebook, twitter,instagram are form: https://www.codegrepper.com/ -->
        <li><a href="https://www.facebook.com/" class="fa fa-facebook"></a>
        </li>
        <li><a href="https://www.twitter.com/" class="fa fa-twitter"></a>
        </li>
        <li><a href="https://www.instagram.com/" class=" fa fa-instagram"></a>
        </li>
    </ul>
</footer>

<script src="/assets/js/app.js"></script>

</body>

</html>
